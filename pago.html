<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78d1e45de0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Open+Sans:ital,wght@0,800;1,800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pagos</title>
</head>
<body>
    <div class="container-fluid contenedorPagos">
        <div class="">
            <h3 class="text-center">FINALIZAR COMPRA</h3>
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <img src="./img/pagos-pcom.png" alt="Tarjetas de pago">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <select name="texto" id="selTarj">
                <option value="texto">Tarjeta de Débito</option>
                <option value="texto">Tarjeta de Credito</option>
            </select>            
            <select name="texto" id="">
                <option value="texto">Visa</option>
                <option value="texto">Mastercad</option>
                <option value="texto">Maestro</option>
                <option value="texto">Mercado de Pago</option>
            </select>
        </div>        
        <div class="d-flex justify-content-center tarjeta">
            <input type="text" placeholder="Ingresa el numero de tu tarjeta" class="inputNombre">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <input type="text" placeholder="Mes Vto" class="inputTarjeta inputFecha">
            <input type="text" placeholder="Año Vto" class="inputTarjeta inputFecha">
        </div>        
        <div class="d-flex justify-content-center tarjeta">
            <input type="text" placeholder="Nombre del Titular" class="inputTarjeta inputNombre">
        </div>   
        <div class="d-flex justify-content-center tarjeta">
            <input type="text" placeholder="DNI Titular" class="inputTarjeta inputNombre">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <input type="text" placeholder="Cvv" class="inputTarjeta inputCvv">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <button type="button" class="btn btn-dark" id="pagar">PAGAR</button>
        </div>           
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script> 
    <script src="./pagos.js"></script>
</body>
</html>
